<div>
    <p>bill works!</p>
    <mat-selection-list #shoes>
        <mat-list-option *ngFor="let item of billList">
            <div><span>{{item.billid}}</span>----<span>{{item.billname}}</span></div>
        </mat-list-option>
    </mat-selection-list>
    <table mat-table [dataSource]="billList" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.billid}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.billname}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="operation">
          <th mat-header-cell> operation </th>
          <td mat-cell >
            <button>编辑</button>
            <button>删除</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
</div>
